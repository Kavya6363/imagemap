<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagemap</title>

<link rel="stylesheet" href="intro.css">
<head>
<body>
    <center>
    <h1>SOCIAL MEDIA LOGOS</h1>
    <img src="style.PNG" usemap="#SOCIAL MEDIA LOGOS" height="859px" width="840px">
    <map name="SOCIAL MEDIA LOGOS" >

        <area shape="circle" coords="98,427,98" target="_blank"
        href="https://en.wikipedia.org/wiki/WhatsApp">
        <area shape="circle" coords="297,426,106" target="_blank"
        href="https://en.wikipedia.org/wiki/Instagram">
        <area shape="circle" coords="518,428,88" target="_blank"
        href="https://en.wikipedia.org/wiki/Facebook">
        <area shape="circle" coords="733,430,109" target="_blank"
        href="https://en.wikipedia.org/wiki/Twitter">
    </map>
    </center>

</body>
</head>
</html>
